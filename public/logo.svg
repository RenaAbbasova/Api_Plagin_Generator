<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <style>
    .logo-text { font: bold 15px Arial, sans-serif; fill: #2d3748; }
    .api-box { fill: #4299e1; }
    .plugin-box { fill: #48bb78; }
    .connection { fill: none; stroke: #2d3748; stroke-width: 2; }
    .gear { fill: #f6ad55; }
  </style>
  
  <!-- API Box -->
  <rect class="api-box" x="10" y="10" width="40" height="40" rx="5"/>
  <text x="18" y="35" fill="white" font-size="14">API</text>
  
  <!-- Plugin Box -->
  <rect class="plugin-box" x="100" y="10" width="40" height="40" rx="5"/>
  <text x="103" y="35" fill="white" font-size="12">Plugin</text>
  
  <!-- Connection Lines -->
  <path class="connection" d="M50 30 H100 M75 30 l-5 -5 M75 30 l-5 5"/>
  
  <!-- Generator Symbol (Gear) -->
  <circle class="gear" cx="75" cy="30" r="12"/>
  <circle cx="75" cy="30" r="4" fill="white"/>
  <path d="M75 18 V22 M81.5 21 L79.5 24 M85 30 H81 M81.5 39 L79.5 36 M75 42 V38 M68.5 39 L70.5 36 M65 30 H69 M68.5 21 L70.5 24" stroke="white" stroke-width="2"/>
  
  <!-- Text -->
  <text x="0" y="70" class="logo-text">API Plugin Generator</text>
</svg>

