<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Plugin Generator</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="/logo.svg" alt="API Plugin Generator Logo" class="logo">
        </header>
        <main>
            <h1>API Plugin Generator</h1>
            <p>Generate a plugin for your chosen platform using API data.</p>
            <form id="plugin-form">
                <div class="form-group">
                    <label for="platform">Platform</label>
                    <select id="platform" name="platform" required>
                        <option value="wordpress">WordPress</option>
                        <option value="chrome">Chrome Extension</option>
                        <option value="firefox">Firefox Extension</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="pluginName">Plugin Name</label>
                    <input type="text" id="pluginName" name="pluginName" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="logo">Plugin Logo</label>
                    <input type="file" id="logo" name="logo" accept="image/*">
                </div>
                

                <div class="form-group">
                    <label>Functionality</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="functionality" value="fetchData" required checked> Fetch Data
                        </label>
                        <label>
                            <input type="radio" name="functionality" value="chatGroup" required> Chat Group
                        </label>
                    </div>
                </div>


                <div class="form-group">
                    <label for="apiUrl">API URL</label>
                    <input type="url" id="apiUrl" name="apiUrl" required>
                </div>
                <div class="form-group">
                    <label>API Method</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="apiMethod" value="GET" required> GET
                        </label>
                        <label>
                            <input type="radio" name="apiMethod" value="POST" required> POST
                        </label>
                    </div>
                </div>
                
                <div class="form-group api-key-group">
                    <label for="apiKey">API Key</label>
                    <input type="text" id="apiKey" name="apiKey" required>
                    <button type="button" id="generate-api-key">Generate API Key</button>
                </div>
                

                <div id="header-inputs"></div>
                <button type="button" id="add-header-button">Add Custom Header</button>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="visualizeData" name="visualizeData">
                        Visualize API Data
                    </label>
                </div>
                <div class="button-group">
                    <button type="button" id="save-config-button">Save Configuration</button>
                    <button type="submit" id="generate-button">Generate Plugin</button>
                    <button type="button" id="test-api-button">Test API</button>
                    <button type="button" id="generate-preview-button">Generate Preview</button>
                </div>
            </form>
            <div id="api-response" class="hidden">
                <h2>API Response:</h2>
                <pre id="api-response-content"></pre>
            </div>
            <div id="plugin-preview" class="hidden">
                <h2>Plugin Preview:</h2>
                <pre id="plugin-preview-content"></pre>
            </div>
            <div id="saved-configs" class="hidden">
                <h2>Saved Configurations:</h2>
                <ul id="saved-configs-list"></ul>
            </div>
        </main>
    </div>
    <div id="toast" class="toast"></div>
    <script src="/script.js"></script>
</body>
</html>
