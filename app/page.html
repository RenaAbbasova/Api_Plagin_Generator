<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Plugin Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>API Plugin Generator</h1>
        <form id="pluginForm">
            <div class="form-group">
                <label for="platform">Platform:</label>
                <select id="platform" name="platform" required>
                    <option value="wordpress">WordPress</option>
                    <option value="chrome">Chrome Extension</option>
                    <option value="firefox">Firefox Extension</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pluginName">Plugin Name:</label>
                <input type="text" id="pluginName" name="pluginName" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required>
            </div>
            <div class="form-group">
                <label for="apiUrl">API URL:</label>
                <input type="url" id="apiUrl" name="apiUrl" required>
            </div>
            <div class="form-group">
                <label>API Method:</label>
                <div class="radio-group">
                    <input type="radio" id="get" name="apiMethod" value="GET" checked>
                    <label for="get">GET</label>
                    <input type="radio" id="post" name="apiMethod" value="POST">
                    <label for="post">POST</label>
                </div>
            </div>
            <div class="form-group">
                <label for="apiKey">API Key:</label>
                <input type="text" id="apiKey" name="apiKey" required>
            </div>
            <div class="form-group">
                <label for="visualizeData">
                    <input type="checkbox" id="visualizeData" name="visualizeData">
                    Visualize API Data
                </label>
            </div>
            <div class="form-group">
                <label for="previousGenerations">Previous Generations:</label>
                <select id="previousGenerations">
                    <option value="">Select previous generation</option>
                </select>
            </div>
            <button type="submit" id="generateButton">Generate Plugin</button>
        </form>
        <div id="toast" class="toast"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
